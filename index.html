<DOCTYPE! html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Input Echoer</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>

        <template id="app">

            <div>
            <input 
            type="text" 
            v-model="message"/>
            <p v-text="message"></p>
            </div>
        </template>
        
          <script>
          var app = new Vue({
            el: '#app',
            data: {
              message: 'Hello Vue!'
            }
          })
          </script>
    </body>

</html>
